
<!DOCTYPE html>
<html>
<head>
	<title>SensorThings Trail demo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="server">
    SensorThings Trail demo<br/>
    SensorThings server: <input type="text" name="server" id = "server" value="https://gost.geodan.nl/v1.0/Things(184)" size="50" readonly >
</div>
<div id="mapid"></div>

<script>
	var mymap = L.map('mapid').setView([52.3431962,4.9104989], 13);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

    var trail = "https://gost.geodan.nl/v1.0/Things(184)?$expand=HistoricalLocations/Locations";
    var polylinePoints = [];

    $.get(trail,
        function(data) {
            for(i=0;i<data.HistoricalLocations.length;i++){
                var t = data.HistoricalLocations[i].time;
                var y = data.HistoricalLocations[i].Locations[0].location.coordinates[0];
                var x = data.HistoricalLocations[i].Locations[0].location.coordinates[1];
                var l = new L.LatLng(y,x);
                polylinePoints.push(l);
                var circle = L.circle([y, x], {color: 'red',fillColor: '#f03',fillOpacity: 0.5,radius: 10}).bindTooltip(t, {permanent: true, direction: 'right', offset: L.point({x: 10, y: 0})}).addTo(mymap);
            }

            // draw polyline trail
            var polylineOptions = {
               color: 'blue',
               weight: 1,
               opacity: 0.9
             };

            var polyline = new L.Polyline(polylinePoints, polylineOptions);
            mymap.addLayer(polyline);                        

            // zoom the map to the polyline. first need to clean data
            // mymap.fitBounds(polyline.getBounds());            
        }
    );
</script>
</body>
</html>
